<script>
  let Ds_Merchant_MerchantParameters;
  let Ds_Signature;
  document.addEventListener('DOMContentLoaded', function () {
    Ds_Merchant_MerchantParameters = document.getElementById("param1");
    Ds_Signature = document.getElementById("param2");

    const params = new URLSearchParams(window.location.search);
    // Leer los valores
    const param1 = params.get('Ds_Merchant_MerchantParameters');
    const param2 = params.get('Ds_Signature');
    Ds_Merchant_MerchantParameters.value = param1;
    Ds_Signature.value = param2;
    redireccion();
  });

  /**
   * Realiza la redirecci√≥n a la pasarela de pago.
